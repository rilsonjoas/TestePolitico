# Docker Compose para Produção com Nginx
services:
  # Next.js Application
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
      target: nextjs
      args:
        NEXT_PUBLIC_GA_ID: ${NEXT_PUBLIC_GA_ID:-}
    image: teste-politico-nextjs:latest
    container_name: teste-politico-nextjs
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_GA_ID=${NEXT_PUBLIC_GA_ID:-}
    networks:
      - teste-politico-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Nginx Reverse Proxy
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
      target: nginx-prod
      args:
        NEXT_PUBLIC_GA_ID: ${NEXT_PUBLIC_GA_ID:-}
    image: teste-politico-nginx:latest
    container_name: teste-politico-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      nextjs:
        condition: service_healthy
    networks:
      - teste-politico-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  teste-politico-network:
    driver: bridge
