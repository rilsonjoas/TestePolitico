<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo circular branco -->
  <circle cx="16" cy="16" r="15" fill="#ffffff" stroke="#1e40af" stroke-width="1"/>
  
  <!-- 8 segmentos coloridos representando os 8 valores -->
  <!-- Igualdade (Vermelho) -->
  <path d="M16 16 L16 1 A15 15 0 0 1 26.73 5.27 Z" fill="#e63946"/>
  
  <!-- Mercado (Azul escuro) -->
  <path d="M16 16 L26.73 5.27 A15 15 0 0 1 31 16 Z" fill="#1d3557"/>
  
  <!-- Nação (Laranja) -->
  <path d="M16 16 L31 16 A15 15 0 0 1 26.73 26.73 Z" fill="#f77f00"/>
  
  <!-- Global (Azul claro) -->
  <path d="M16 16 L26.73 26.73 A15 15 0 0 1 16 31 Z" fill="#a8dadc"/>
  
  <!-- Tradição (Roxo) -->
  <path d="M16 16 L16 31 A15 15 0 0 1 5.27 26.73 Z" fill="#8338ec"/>
  
  <!-- Progresso (Azul) -->
  <path d="M16 16 L5.27 26.73 A15 15 0 0 1 1 16 Z" fill="#3a86ff"/>
  
  <!-- Liberdade (Amarelo) -->
  <path d="M16 16 L1 16 A15 15 0 0 1 5.27 5.27 Z" fill="#ffc300"/>
  
  <!-- Autoridade (Azul médio) -->
  <path d="M16 16 L5.27 5.27 A15 15 0 0 1 16 1 Z" fill="#457b9d"/>
  
  <!-- Centro azul com número 8 -->
  <circle cx="16" cy="16" r="6" fill="#2563eb"/>
  <text x="16" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff">8</text>
</svg>