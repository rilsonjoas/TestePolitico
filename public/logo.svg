<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo circular branco -->
  <circle cx="32" cy="32" r="30" fill="#ffffff" stroke="#1e40af" stroke-width="3"/>
  
  <!-- 8 segmentos coloridos representando os 8 valores -->
  <!-- Igualdade (Vermelho) -->
  <path d="M32 32 L32 2 A30 30 0 0 1 53.46 10.54 Z" fill="#e63946"/>
  
  <!-- Mercado (Azul escuro) -->
  <path d="M32 32 L53.46 10.54 A30 30 0 0 1 62 32 Z" fill="#1d3557"/>
  
  <!-- Nação (Laranja) -->
  <path d="M32 32 L62 32 A30 30 0 0 1 53.46 53.46 Z" fill="#f77f00"/>
  
  <!-- Global (Azul claro) -->
  <path d="M32 32 L53.46 53.46 A30 30 0 0 1 32 62 Z" fill="#a8dadc"/>
  
  <!-- Tradição (Roxo) -->
  <path d="M32 32 L32 62 A30 30 0 0 1 10.54 53.46 Z" fill="#8338ec"/>
  
  <!-- Progresso (Azul) -->
  <path d="M32 32 L10.54 53.46 A30 30 0 0 1 2 32 Z" fill="#3a86ff"/>
  
  <!-- Liberdade (Amarelo) -->
  <path d="M32 32 L2 32 A30 30 0 0 1 10.54 10.54 Z" fill="#ffc300"/>
  
  <!-- Autoridade (Azul médio) -->
  <path d="M32 32 L10.54 10.54 A30 30 0 0 1 32 2 Z" fill="#457b9d"/>
  
  <!-- Centro azul com número 8 -->
  <circle cx="32" cy="32" r="12" fill="#2563eb"/>
  <text x="32" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">8</text>
</svg>